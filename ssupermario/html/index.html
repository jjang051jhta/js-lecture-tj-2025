    <!-- <div id="loop">

    <script>
      const itemList = document.querySelector("#itemList");
      async function loadMarioJson() {
        const res = await fetch("../data/mario.json");
        const data = await res.json();
        let output = "";
        data.items.forEach(item => {
          output += `<li style="${item.bg}" class="swiper-slide">
              <div class="info">
                <h2 class="title">${item.title}</h2>
                <p class="desc">${item.desc}</p>
                <a href="${item.link}">MORE</a>
              </div>
              <div class="img"><img src="${item.img}"></div>
            </li>`;
        });
        itemList.innerHTML = output;
        const swiper = new Swiper('#main', {
          loop: true,
          slidesPerView: "auto",
          effect: "coverflow",
          centeredSlides: true,
          coverflowEffect: {
            rotate: 0,
            depth: 800
          },

          // If we need pagination
          pagination: {
            el: '#main .pagination',
            clickable: true
          },
          mousewheel: true,

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
      loadMarioJson();

    </script>
  </body>
