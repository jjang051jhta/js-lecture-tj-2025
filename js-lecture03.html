      const nums03 = Array.from({ length: 45 }, () => 0);

      const nums04 = new Array(45)
        .fill(0)
        .map((item, idx) => {
          return idx + 1;
        });
      console.log(nums04);
      //shuffle  Fisher-Yates 기법
      for (let i = nums04.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums04[i], nums04[j]] = [nums04[j], nums04[i]];
      }
