<!DOCTYPE html>
<html lang="en">

  <head>

  <body>
    <script>
      const getLottoNums = function () {
        const nums = new Array(45)
          .fill(0)
          .map((item, idx) => {
            return idx + 1;
          });
        //shuffle  Fisher-Yates 기법
        for (let i = nums.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        //console.log(nums.slice(0, 6).sort((a, b) => a - b));
        return nums.slice(0, 6).sort((a, b) => a - b);
      }
      console.log(getLottoNums());
      console.log(getLottoNums());
      console.log(getLottoNums());
      console.log(getLottoNums());
      console.log(getLottoNums());
    </script>
  </body>
