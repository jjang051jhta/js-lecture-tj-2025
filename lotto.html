<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>LOTTO</h1>
      <div class="toolbar">
        <button id="btn-lotto">로또번호 뽑기</button>
      </div>
      <div class="row">
        <div id="current" class="balls"></div>
      </div>
    </div>
    <script>
      const getLottoNums = function () {
        const nums = new Array(45)
          .fill(0)
          .map((item, idx) => {
            return idx + 1;
          });
        //shuffle  Fisher-Yates 기법
        for (let i = nums.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        //console.log(nums.slice(0, 6).sort((a, b) => a - b));
        return nums.slice(0, 6).sort((a, b) => a - b);
      }
      const renderBalls = () => {
        current.innerHTML = "";
        getLottoNums().forEach((item, idx) => {
          const el = document.createElement("div");
          el.className = "ball";
          el.textContent = item;
          current.appendChild(el);
        })
      }
      const current = document.querySelector("#current");
      const btnLotto = document.querySelector("#btn-lotto");
      btnLotto.addEventListener("click", () => {
        renderBalls();
      })
    </script>
  </body>

</html>
